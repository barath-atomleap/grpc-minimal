syntax = "proto3";
package delphai;
import "validate/validate.proto";
import "google/api/annotations.proto";

service Greeting {
  rpc greet(GreetRequest) returns(GreetResponse) {
    option(google.api.http) = {get : "/greet/{name}"};
  }
}

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string message = 1;
}